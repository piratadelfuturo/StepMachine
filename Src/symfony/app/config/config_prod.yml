imports:
    - { resource: config.yml }

twig:
    exception_controller: Boom\Bundle\LibraryBundle\Controller\ExceptionController::displayAction

doctrine:
    orm:
        metadata_cache_driver: apc
        result_cache_driver: apc
        query_cache_driver: apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      grouped
        grouped:
            type:    group
            members: [nested, buffered]
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
        buffered:
            type:    buffer
            handler: swift
        swift:
            type:       swift_mailer
            from_email: error@7boom.mx
            to_email:   daniel.maldonado+debug@gmail.com
            subject:    An Error Occurred!
            level:      debug