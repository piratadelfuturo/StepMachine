imports:
    - { resource: config.yml }

twig:
    exception_controller: Boom\Bundle\LibraryBundle\Controller\ExceptionController::displayAction

doctrine:
    orm:
        metadata_cache_driver: apc
        result_cache_driver: array
        query_cache_driver: apc

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug
