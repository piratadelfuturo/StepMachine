# Doctrine Configuration
doctrine:
    dbal:
      default_connection: default
      connections:
          default:
            driver:   %database_driver%
            host:     %database_host%
            port:     %database_port%
            dbname:   %database_name%
            user:     %database_user%
            password: %database_password%
            charset:  UTF8
      #types:
          #datetime: Boom\Bundle\LibraryBundle\Doctrine\Extensions\DBAL\Types\UTCDateTimeType
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true
        metadata_cache_driver: array
        query_cache_driver: array
        result_cache_driver: array
        # only these lines are added additionally
        mappings:
          loggable:
              type: annotation
              alias: Gedmo
              prefix: Gedmo\Loggable\Entity
              dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Loggable/Entity"
          tree:
              type: annotation
              alias: Gedmo
              prefix: Gedmo\Tree\Entity
              dir: "%kernel.root_dir%/../vendor/gedmo/doctrine-extensions/lib/Gedmo/Tree/Entity"

fm_bbcode:
    config:
      filters:
        - { classname: boom_video,    class: \Boom\Bundle\FrontBundle\Decoda\Filter\BoomVideoFilter }
        - { classname: boom_gallery,  class: "@boom_front.gallery.decoda.filter" }
        - { classname: boom_url,      class: \Boom\Bundle\FrontBundle\Decoda\Filter\BoomUrlFilter }
      templates:
        - path: %kernel.root_dir%/Resources/Decoda/templates/
    filter_sets:
        default:
          locale: es
          xhtml: true
          filters: [ default, quote, boom_url, image, boom_video, boom_gallery, list, li, olist, p]

