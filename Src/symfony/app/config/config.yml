imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: doctrine_extensions.yml }
framework:
    esi:             { enabled: false }
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['php','twig'] }
    #assets_version: SomeVersionScheme
    default_locale:  %locale%
    trusted_proxies: ~
    trust_proxy_headers: false # Should Request object should trust proxy headers (X_FORWARDED_FOR/HTTP_CLIENT_IP)
    session:         ~

fos_user:
    db_driver: orm
    firewall_name: boom_area
    user_class: Boom\Bundle\LibraryBundle\Entity\User
    template:
        engine: php
    group:
        group_class: Boom\Bundle\LibraryBundle\Entity\Group
    from_email:
        address:        admin@7boom.mx
        sender_name:    7Boom Admin
    registration:
        confirmation:
            enabled:    true
fos_facebook:
      file:   %kernel.root_dir%/../vendor/facebook/php-sdk/src/base_facebook.php
      alias:  facebook
      app_id: %facebook_app_id%
      secret: %facebook_app_secret%
      cookie: true
      culture: es_LA
      class:
        helper: Boom\Bundle\FrontBundle\Templating\Helper\FacebookHelper
      permissions:
        - email
        - user_birthday
        - user_location
        - user_education_history
        - user_hometown
        - user_interests
