Boom\Bundle\LibraryBundle\Entity\Boom:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: slug
        - Callback:
            methods:   [validations]
    properties:
        slug:
          - Type:
              type: string
        title:
          - NotBlank: ~
          - NotNull: ~
          - Type:
              type: string
        elements:
          - Count:
                min: 7
                max: 7
          - Valid: ~
        date_created:
          - DateTime: ~
        date_published:
          - DateTime: ~
        nsfw:
          - Type:
              type: bool
        reply_enabled:
          - Type:
              type: bool
        status:
          - Type:
              type: integer
          - Range:
              min: 0
              max: 5
        image:
          - NotNull:
              message: 'Error en imágen'
        user:
          - NotNull:
              message: 'Error en usuario'
        category:
          - NotNull:
              message: 'Error en categoría'
        featured:
          - DateTime:
              message: 'Fecha no válida'


Boom\Bundle\LibraryBundle\Entity\Image:
    properties:
      path:
        - NotBlank: ~
      file:
        - File:
                maxSize: 5120k
                mimeTypes: [image/png, image/jpeg, image/gif]

Boom\Bundle\LibraryBundle\Entity\ListGroup:
    properties:
      list_elements:
        - Valid: ~

Boom\Bundle\LibraryBundle\Entity\ListElement:
    properties:
      title:
        - NotBlank: ~
      url:
        - NotBlank: ~

Boom\Bundle\LibraryBundle\Entity\User:
    constraints:
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: username
        - Symfony\Bridge\Doctrine\Validator\Constraints\UniqueEntity: email
    properties:
      firstname:
        - MaxLength: {limit: 100, groups: [front_edit]}
        - MinLength: {limit: 1, groups: [front_edit]}
        - NotBlank: {groups: [front_edit]}
      lastname:
        - MaxLength: {limit: 100, groups: [front_edit]}
        - MinLength: {limit: 1, groups: [front_edit]}
        - NotBlank: {groups: [front_edit]}
      name:
        - MaxLength: {limit: 150, groups: [front_edit]}
        - MinLength: {limit: 1, groups: [front_edit]}
        - NotBlank: {groups: [front_edit]}
      username:
        - MaxLength: {limit: 64, groups: [front_edit]}
        - MinLength: {limit: 8, groups: [front_edit]}
        - NotBlank: {groups: [front_edit]}
      email:
        - NotBlank: {groups: [front_edit]}
        - Email: {groups: [front_edit]}
      collaborator:
        - Type:
            type: bool
            groups: [admin]
      profile_image:
        - File:
                groups: [front_edit]
                maxSize: 5120k
                mimeTypes: [image/png, image/jpeg, image/gif]
